{% extends 'base.html' %}
{% block content %}

<section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5" id="searchresults">Search Results for: {{ item }}</h3>
        </div>
    </div>
</section>

{% if dict %}
<div class="container d-flex justify-content-center"></div>
<div class="card" style="width: 18rem;">
    <img src="{{ dict['image'] }}" class="card-img-top" alt="{{ dict['id'] }}">
    <div class="card-body">
      <h5 class="card-title">{{ dict['title'] }}</h5>
      <p class="card-text">Restaurant: {{ dict['restaurant'] }} </p>
      <p class="card-text">Serving Size: {{ dict['servingsize'] }} </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

{% endif %}
  



{% endblock %}
